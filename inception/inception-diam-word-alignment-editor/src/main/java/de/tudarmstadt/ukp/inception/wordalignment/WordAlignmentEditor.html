<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="scrolling flex-content fit-child-loose text-center" style="min-height: unset;">
        <form class="editor" onsubmit="return false">
            <div class="container card" style="width: 50%">
                <div id="sentences" class="container card" style="display:block;">
                    <div>
                        <div style="float:left; width: 100px">
                            &nbsp;
                        </div>
                        <div id="odd_unit_container" class="container card"></div>
                        <div style="width: 100px; float: left">
                            <svg id="svg" width="100"/>
                        </div>
                        <div id="even_unit_container" class="container card"></div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="multipleSelect">
                    Allow multiple alignments
                    </input>
                </div>
                <div>
                    <button id="save_alignment">
                        Save Alignments
                    </button>
                    <button id="delete_alignment">
                        Reset Alignments
                    </button>
                    <button id="show_relations">
                        Draw Relations
                    </button>
                </div>
            </div>
        </form>
    </div>
</wicket:panel>
</body>
</html>
